name: Automatic Approve
on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:
  workflow_call:
    secrets:
      PAT:
        description: "A token passed from the caller workflow"
        required: false

jobs:
  automatic-approve:
    name: Automatic Approve
    runs-on: ubuntu-latest
    steps:
      - name: Automatic Approve
        uses: mheap/automatic-approve-action@v1
        with:
          token: ${{ secrets.PAT }}
          workflows: "kind5.yml"
